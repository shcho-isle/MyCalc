<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css">

    <script type="text/javascript" src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js" defer></script>
    <script type="text/javascript" src="webjars/jquery/3.2.0/jquery.min.js"></script>
</head>

<body>
<form wicket:id="form">
    <div class="col-md-7">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-md-3">
                    <input type="number" wicket:id="firstOperand" class="form-control"/>
                </div>

                <div class="col-md-2">
                    <select wicket:id="operation" class="selectpicker form-control"></select>
                </div>

                <div class="col-md-3">
                    <input type="number" wicket:id="secondOperand" class="form-control"/>
                </div>

                <div class="col-md-1">
                    <input type="submit" wicket:id="submit" class="btn btn-primary" value="="/>
                </div>

                <div class="col-md-3">
                    <input type="number" wicket:id="result" class="form-control"/>
                </div>
            </div>
            <div class="panel-danger">
                <div wicket:id="feedbackMsg"></div>
            </div>
            <div class="panel-footer">
                Here should be the History of calculations
            </div>
        </div>
    </div>
</form>
</body>
</html>
